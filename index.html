<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="=conteudo-titulo">
        <img src="unlock.svg" alt="cadeado fechado">
        <h2 class="titulo principal">Gerador de senha</h2>
        <h3 class="titulo secundario">gere instantaneamente uma senha aleatoria segura</h3>
    </div>

    <div class="couteudo-senha">
        <label for="senha"></label>
        <input name="senha" type="text" id="campo-senha">
    </div>

    <div class="parametro">
        <h3 class="parametro-senha"></h3>
        <div class="parametro-coluna__senha">

            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Numero de caracters</h4>
            </div>

            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Caracteristicas da senha</h4>
                <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox">
                    <label for="maiusculo">Letras maiúsculas</label>
                </div>


                <div class="parametro-senha-checkbox">
                    <input name="simbolo" type="checkbox">
                    <label for="simbolo">Símbolo</label>
                </div>

                <div class="parametro-senha-checkbox">
                    <input name="Numero" type="checkbox">
                    <label for="Numero">Numero</label>
                </div>

                <div class="parametro-senha-checkbox">
                    <input name="minusculo" type="checkbox">
                    <label for="minusculo">Letras minúsculo</label>
                </div>


                <div class="parametro-senha-botoes">

                    <button class="parametro-senha-botoes">-</button>
                    <p class="parametro-senha-botoes">12</p>
                    <button class="parametro-senha-botoes">+</button>
                </div>

            </div>

            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Força senha</h4>
                    <div class="barra"></div>
                    <div class="fraca"></div>
                    <div class="parametro-senha-textos"></div>
            </div>

        </div>
    </div>
</body>

</html>
